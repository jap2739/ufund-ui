<h2>Admin page</h2>
<div class="admin-page">
    <label for="new-need">Need name: </label>
    <input id="new-need" #needName /><br>
    <label for="new-need">Need cost: </label>
    <input id="new-need" #needCost /><br>
    <label for="new-need">Need quantity: </label>
    <input id="new-need" #needQuantity /><br>
    <label for="new-need">Need type: </label>
    <input id="new-need" #needType />
  
    <!-- (click) passes input value to add() and then clears the input -->
    <button type="button" class="add-button" (click)="add(needName.value,convertToString(needCost.value),convertToString(needQuantity.value),
                                                            needType.value); needName.value='';needCost.value='';needQuantity.value='';
                                                                                                needType.value=''">
      Add need
    </button>
</div>
<div>
    <ul class="needs">
        <li *ngFor="let need of needs">
          <a routerLink="/detail/{{need.id}}">
            <span class="badge">{{need.id}}</span> {{need.name}}
          </a>
          <button type="button" class="delete" title="delete need"
            (click)="delete(need)">x</button>
        </li>
      </ul>
</div>
