<h2>Top Needs</h2>
<div class="cupboard-menu">
  <a *ngFor="let need of needs"
    routerLink="/detail/{{need.id}}">
    {{need.name}}
  </a>
</div>
<div>
  <a *ngFor="let user of users"
    routerLink="/detail/{{getUsername(user)}}">
    {{getUsername(user)}}
  </a>
</div>

<app-need-search></app-need-search>
